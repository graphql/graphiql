name: Monaco GraphQL Bug
description: Report a bug for `monaco-graphql`
title: "[monaco-graphql] <title>"
labels: [monaco-graphql, bug, needs triage]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. With this bundler setup...
        2. With this instantiation pattern...
        3. Do '...' in [repro codesandbox/stackblitz]()
        4. See error/regression...
      render: Markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **GraphiQL Version**: latest
          - **OS**: Ubuntu 20.04
          - **Browser**: Chrome 106
          - **Bundler**: vite x.y
          - **`graphql` Version**: 16
          - **`monaco-editor` Version**: 30.0.0
      value: |
        - GraphiQL Version:
        - OS:
        - Browser:
        - Bundler:
        - `graphql` Version:
        - `monaco-editor` Version:
      render: Markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      render: Markdown
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
