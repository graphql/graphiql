name: Test PR
on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - 'examples'
      - '!examples/monaco-graphql-webpack'
jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node: ['12', '14', '16', '17', '18']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Use Node
        uses: actions/setup-node@v2

      - name: pnpm Install
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Build
        run: pnpm build

      - name: Run Unit Tests
        run: pnpm test --coverage

      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          directory: coverage

  e2e:
    name: Cypress E2E Suite
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Use Node
        uses: actions/setup-node@v2

      - name: pnpm Install
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Run E2E suite
        run: pnpm e2e
