name: License Check
on: 
  push:
    paths:
      - 'pnpm.lock'
  pull_request:
    types: [opened, synchronize]
      
jobs:
  check:
    name: License Check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
      - name: pnpm Install
        uses: bahmutov/npm-install@v1

      - name: License Check
        run: pnpm license-check
