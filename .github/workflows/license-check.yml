name: License Check
on:
  pull_request:
    paths:
      - 'yarn.lock'
      
jobs:
  check:
    name: License Check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'current'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --immutable

      - name: License Check
        run: yarn license-check
