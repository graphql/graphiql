<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphiQL 4 with React 19 and GraphiQL Code Exporter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* in Firefox */
      }

      #graphiql {
        height: 100dvh;
      }

      .loading {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://esm.sh/graphiql@4.0.0-canary-fcd3265c.0/dist/style.css"
    />
    <link
      rel="stylesheet"
      href="https://esm.sh/@graphiql/plugin-code-exporter@4.0.0-canary-fcd3265c.0/dist/style.css"
    />
    <!-- Note: the ?standalone flag bundles the module along with all of its `dependencies`, excluding `peerDependencies`, into a single JavaScript file. -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.1.0",
          "react/jsx-runtime": "https://esm.sh/react@19.1.0/jsx-runtime",

          "react-dom": "https://esm.sh/react-dom@19.1.0",
          "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",

          "graphiql": "https://esm.sh/graphiql@4.0.0-canary-fcd3265c.0?standalone&external=react,react/jsx-runtime,react-dom,@graphiql/react",
          "@graphiql/plugin-code-exporter": "https://esm.sh/@graphiql/plugin-code-exporter@4.0.0-canary-fcd3265c.0?standalone&external=react,react/jsx-runtime,react-dom,@graphiql/react,graphql&deps=codemirror@5.65.3",
          "@graphiql/react": "https://esm.sh/@graphiql/react@0.30.0-canary-fcd3265c.0?standalone&external=react,react/jsx-runtime,react-dom,graphql,@graphiql/toolkit",

          "@graphiql/toolkit": "https://esm.sh/@graphiql/toolkit@0.11.2?standalone&external=graphql",
          "graphql": "https://esm.sh/graphql@16.11.0",
          "regenerator-runtime/runtime": "https://esm.sh/regenerator-runtime@0.14.1/runtime"
        }
      }
    </script>
    <script type="module">
      // Import React and ReactDOM
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      // Import GraphiQL and the Explorer plugin
      import { GraphiQL } from 'graphiql';
      import { createGraphiQLFetcher } from '@graphiql/toolkit';
      // Required to be before `@graphiql/plugin-code-exporter`
      import 'regenerator-runtime/runtime';
      import { codeExporterPlugin } from '@graphiql/plugin-code-exporter';

      const fetcher = createGraphiQLFetcher({
        url: 'https://countries.trevorblades.com',
      });
      function getQuery(arg, spaceCount = 2) {
        const spaces = ' '.repeat(spaceCount);
        const { query } = arg.operationDataList[0];
        return spaces + query.replaceAll('\n', '\n' + spaces);
      }

      const codeExporter = codeExporterPlugin({
        snippets: [
          {
            name: 'Example One',
            language: 'JavaScript',
            codeMirrorMode: 'jsx',
            options: [],
            generate: arg =>
              ['export const query = graphql`', getQuery(arg), '`'].join('\n'),
          },
          {
            name: 'Example Two',
            language: 'JavaScript',
            codeMirrorMode: 'jsx',
            options: [],
            generate: arg =>
              [
                "import { graphql } from 'graphql'",
                '',
                'export const query = graphql`',
                getQuery(arg),
                '`',
              ].join('\n'),
          },
        ],
      });
      function App() {
        return React.createElement(GraphiQL, {
          fetcher,
          defaultEditorToolsVisibility: true,
          plugins: [codeExporter],
        });
      }

      const container = document.getElementById('graphiql');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
  </head>
  <body>
    <div id="graphiql">
      <div class="loading">Loadingâ€¦</div>
    </div>
  </body>
</html>
