<!doctype html>
<html lang="en">
  <head>
    <title>GraphiQL Plugin Explorer Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* in Firefox */
      }

      #graphiql {
        height: 100dvh;
      }

      .loading {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
      }
    </style>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <script
      src="https://unpkg.com/graphiql@4.0.0-alpha.5/dist/index.umd.js"
      crossorigin
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/graphiql@4.0.0-alpha.5/dist/style.css"
    />

    <script
      src="https://unpkg.com/@graphiql/plugin-explorer@4.0.0-alpha.0/dist/index.umd.js"
      crossorigin
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@graphiql/plugin-explorer@4.0.0-alpha.0/dist/style.css"
    />
  </head>

  <body>
    <div id="graphiql">
      <div class="loading">Loadingâ€¦</div>
    </div>

    <script>
      const fetcher = GraphiQL.createFetcher({
        url: 'https://swapi-graphql.netlify.app/.netlify/functions/index',
      });
      const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin();

      const root = ReactDOM.createRoot(document.getElementById('graphiql'));
      root.render(
        React.createElement(GraphiQL, {
          fetcher: fetcher,
          defaultEditorToolsVisibility: true,
          plugins: [explorerPlugin],
          defaultQuery:
            'query AllFilms {\n  allFilms {\n    films {\n      title\n    }\n  }\n}',
        }),
      );
    </script>
  </body>
</html>
