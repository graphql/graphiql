<!doctype html>
<html lang="en">
  <head>
    <title>GraphiQL Plugin Explorer Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* in Firefox */
      }

      #graphiql {
        height: 100dvh;
      }

      .loading {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
      }
    </style>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <script
      src="https://unpkg.com/graphiql/dist/index.umd.js"
      crossorigin
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/graphiql/dist/style.css" />

    <script
      src="https://unpkg.com/@graphiql/plugin-explorer/dist/index.umd.js"
      crossorigin
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@graphiql/plugin-explorer/dist/style.css"
    />
  </head>

  <body>
    <div id="graphiql">
      <div class="loading">Loading...</div>
    </div>

    <script type="module">
      const fetcher = GraphiQL.createFetcher({
        url: 'https://swapi-graphql.netlify.app/.netlify/functions/index',
      });
      const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin();

      const root = ReactDOM.createRoot(document.getElementById('graphiql'));
      const app = React.createElement(GraphiQL, {
        fetcher,
        defaultEditorToolsVisibility: true,
        plugins: [explorerPlugin],
        defaultQuery: `query AllFilms {
  allFilms {
    films {
      title
    }
  }
}`,
      });

      root.render(app);
    </script>
  </body>
</html>
