language: node_js

node_js: stable

before_install:
  - npm config set spin false --global

deploy:
  - provider: npm
    skip_cleanup: true
    email: "lee@leebyron.com"
    api_key:
      secure: ""
    on:
      tags: true
      branch: master
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file:
      - "graphiql.js"
      - "graphiql.min.js"
      - "graphiql.css"
    on:
      tags: true
      branch: master
